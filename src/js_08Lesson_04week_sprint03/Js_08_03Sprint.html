<script>
    function wait(ms) {
        // return new Promise(resolve => setTimeout(resolve, ms));
        return new Promise((res)=>{
            setTimeout(()=>{res()}, ms)
        });
    }
    async function run2() {
        await wait(1000)
        console.log(1)
        await wait(1000)
        console.log(2)
        await wait(1000)
        console.log(3)
    }

    run2()

</script>
